<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-do list</title>
    <link href="/styles/styles.css" rel="stylesheet">
    <link href="/images/favicon.png" rel="icon">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">To do list</h1>
            <h2 class="header__subtitle">Things that must to be done</h2>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container">
            <input id="search-text" class="input" type="text" placeholder="Search">
            <label class="checkbox">
                <input id="hide-completed" type="checkbox">Hide completed!
            </label>
        </div>
    </div>

    <div class="container">
        <div id="todos"></div>
        <form method="post" id="add-todo">
            <input type="text" class="input" placeholder="Todo text" name="todoText">
            <button class="button">Submit</button>
        </form>
    </div>

    <script src="/scripts/bundle.js"></script>
</body>
</html>
